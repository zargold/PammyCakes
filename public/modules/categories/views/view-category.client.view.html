<section data-ng-controller="CategoriesController" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="category.name"></h1>
    <i class="{{category.icon}}"></i><p data-ng-bind="category.description"></p>
  </div>
  <div class="pull-right">
    <a class="waves-effect waves-light btn btn-primary" href="/#!/categories/{{category._id}}/edit">
      <i class="glyphicon glyphicon-pencil"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
</section>
